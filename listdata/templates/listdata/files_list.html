{% extends "base_generic.html" %}

{% block content %}
  <h1>File List</h1>
  {% if files_list %}
  <ul>
    {% for file in files_list %}
      <li>
	      <a href="{{ file.get_absolute_url }}">{{ file.path }}/{{ file.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no files in our servers.</p>
  {% endif %}       
{% endblock %}
